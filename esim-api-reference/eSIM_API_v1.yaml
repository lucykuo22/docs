          type: boolean
          readOnly: true
        operators:
          type: array
          items:
            $ref: '#/components/schemas/OperatorOutputShort'
          readOnly: true
        countries_count:
          type: integer
          readOnly: true
      required:
      - countries_count
      - id
      - image
      - is_global
      - operators
      - title
    SimStatusEnum:
      enum:
      - PENDING
      - ACTIVE
      - EXPIRED
      type: string
      description: |-
        * `PENDING` - Pending Activation
        * `ACTIVE` - Active
        * `EXPIRED` - Expired
    SourceTierOutput:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        title:
          type: string
          maxLength: 250
        promotion_text:
          type: string
          description: Used to display promotion banner on eSIM home page.
        banner_text:
          type: string
          description: Used to display banner text on eSIM explore page.
        level:
          type: integer
          maximum: 32767
          minimum: 0
          description: The higher the level, the more important the tier is.
      required:
      - id
      - level
      - title
    SubscriberProfileOutput:
      type: object
      properties:
        email:
          type: string
          format: email
          readOnly: true
        first_name:
          type: string
          readOnly: true
        last_name:
          type: string
          readOnly: true
        country:
          allOf:
          - $ref: '#/components/schemas/CountryEnum'
          readOnly: true
        language:
          type: string
          readOnly: true
      required:
      - country
      - email
      - first_name
      - language
      - last_name
    SubscriptionOutput:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        plan:
          allOf:
          - $ref: '#/components/schemas/PlanDisplay'
          readOnly: true
        data_remaining:
          type: integer
          readOnly: true
          description: Data remaining in MB
        status:
          allOf:
          - $ref: '#/components/schemas/SubscriptionStatusEnum'
          readOnly: true
        status_display:
          type: string
          readOnly: true
        expired:
          type: string
          format: date-time
          readOnly: true
          nullable: true
          description: Expiration date
        refunded:
          type: string
          format: date-time
          readOnly: true
          nullable: true
          description: Refund date
      required:
      - data_remaining
      - expired
      - id
      - plan
      - refunded
      - status
      - status_display
    SubscriptionOutputWithReceipt:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        plan:
          allOf:
          - $ref: '#/components/schemas/PlanDisplay'
          readOnly: true
        data_remaining:
          type: integer
          readOnly: true
          description: Data remaining in MB
        status:
          allOf:
          - $ref: '#/components/schemas/SubscriptionStatusEnum'
          readOnly: true
        status_display:
          type: string
          readOnly: true
        expired:
          type: string
          format: date-time
          readOnly: true
          nullable: true
          description: Expiration date
        refunded:
          type: string
          format: date-time
          readOnly: true
          nullable: true
          description: Refund date
        receipt_pdf:
          type: string
          format: uri
          readOnly: true
      required:
      - data_remaining
      - expired
      - id
      - plan
      - receipt_pdf
      - refunded
      - status
      - status_display
    SubscriptionStatusEnum:
      enum:
      - PENDING
      - ACTIVE
      - EXPIRED
      - REFUNDED
      type: string
      description: |-
        * `PENDING` - Pending Activation
        * `ACTIVE` - Active
        * `EXPIRED` - Expired
        * `REFUNDED` - Refunded
    SupportedDeviceOutput:
      type: object
      properties:
        manufacturer:
          type: string
          readOnly: true
          maxLength: 250
        models:
          type: array
          items:
            type: string
            readOnly: true
            maxLength: 250
          readOnly: true
      required:
      - manufacturer
      - models
    SwaggerWebhookDataRequest:
      type: object
      properties:
        tier:
          $ref: '#/components/schemas/TierDataInputRequest'
        province:
          $ref: '#/components/schemas/ProvinceDataInputRequest'
      required:
      - province
      - tier
    SwaggerWebhookRequest:
      type: object
      properties:
        type:
          $ref: '#/components/schemas/TypeEnum'
        data:
          $ref: '#/components/schemas/SwaggerWebhookDataRequest'
      required:
      - data
      - type
    TaxOutput:
      type: object
      properties:
        amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
        currency:
          type: string
          maxLength: 3
          minLength: 3
        title:
          type: string
          readOnly: true
      required:
      - amount
      - currency
      - title
    TierDataInputRequest:
      type: object
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 250
        started_time:
          type: string
          format: date-time
      required:
      - started_time
      - title
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
      required:
      - access
      - refresh
    TokenRefreshRequest:
      type: object
      properties:
        refresh:
          type: string
          minLength: 1
      required:
      - refresh
    TopupOrderInputRequest:
      type: object
      description: Mixin for order serializers to automatically apply applicable plan
        tiers.
      properties:
        plan:
          type: string
          format: uuid
      required:
      - plan
    TypeEnum:
      enum:
      - user.tier.updated
      - user.province.updated
      type: string
      description: |-
        * `user.tier.updated` - user.tier.updated
        * `user.province.updated` - user.province.updated
    UserOutput:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          readOnly: true
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
        subscriber_profile:
          allOf:
          - $ref: '#/components/schemas/SubscriberProfileOutput'
          readOnly: true
        tier:
          allOf:
          - $ref: '#/components/schemas/SourceTierOutput'
          readOnly: true
          nullable: true
      required:
      - id
      - subscriber_profile
      - tier
      - username
    WebhookResponse200:
      type: object
      properties:
        status:
          type: string
          default: SUCCESS
    WebhookResponse400:
      type: object
      properties:
        code:
          type: string
          default: VAIDATION_ERROR
        message:
          type: string
      required:
      - message
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
