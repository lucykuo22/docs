openapi: 3.0.3
info:
  title: eSIM API
  version: 1.0.0 (v1)
  description: API for eSIM project
paths:
  /api/v1/accounts/{miniapp}/connect/:
    get:
      operationId: accounts_connect_retrieve
      parameters:
      - in: path
        name: miniapp
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - accounts
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MiniappPlatformConnectInput'
          description: ''
    post:
      operationId: accounts_connect_create
      parameters:
      - in: header
        name: X-Hostapp-Client-Id
        schema:
          type: string
        description: Required for miniapp platform
        required: true
      - in: header
        name: X-Miniapp-App-Id
        schema:
          type: string
        description: Required for miniapp platform
        required: true
      - in: path
        name: miniapp
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - accounts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MiniappPlatformConnectInputRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/MiniappPlatformConnectInputRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/MiniappPlatformConnectInputRequest'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MiniappPlatformConnectOutput'
          description: ''
  /api/v1/accounts/{source_type}/mock-auth/:
    post:
      operationId: accounts_mock_auth_create
      parameters:
      - in: path
        name: source_type
        schema:
          type: string
        required: true
      tags:
      - accounts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MiniappPlatformConnectOutputRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/MiniappPlatformConnectOutputRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/MiniappPlatformConnectOutputRequest'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MiniappPlatformConnectOutput'
          description: ''
  /api/v1/accounts/connect/refresh/:
    post:
      operationId: accounts_connect_refresh_create
      description: |-
        Takes a refresh type JSON web token and returns an access type JSON web
        token if the refresh token is valid.
      tags:
      - accounts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefresh'
          description: ''
  /api/v1/accounts/me/:
    get:
      operationId: accounts_me_retrieve
      tags:
      - accounts
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserOutput'
          description: ''
  /api/v1/countries/:
    get:
      operationId: countries_list
      parameters:
      - in: query
        name: region
        schema:
          type: string
          format: uuid
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: show_without_plans
        schema:
          type: boolean
          default: false
        description: Show regions without plans
      tags:
      - countries
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CountryOutputShort'
          description: ''
  /api/v1/countries/{id}/:
    get:
      operationId: countries_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this country.
        required: true
      tags:
      - countries
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CountryOutput'
          description: ''
  /api/v1/countries/list/:
    get:
      operationId: countries_list_list
      parameters:
      - name: cursor
        required: false
        in: query
        description: The pagination cursor value.
        schema:
          type: string
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: region
        schema:
          type: string
          format: uuid
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: show_without_plans
        schema:
          type: boolean
          default: false
        description: Show regions without plans
      tags:
      - countries
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedCountryOutputShortList'
          description: ''
  /api/v1/countries/popular/:
    get:
      operationId: countries_popular_list
      parameters:
      - in: query
        name: region
        schema:
          type: string
          format: uuid
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      tags:
      - countries
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CountryOutputShort'
          description: ''
  /api/v1/countries/regions/:
    get:
      operationId: countries_regions_list
      parameters:
      - in: query
        name: is_global
        schema:
          type: boolean
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: show_without_plans
        schema:
          type: boolean
          default: false
        description: Show regions without plans
      tags:
      - countries
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RegionOutputShort'
          description: ''
  /api/v1/countries/regions/{id}/:
    get:
      operationId: countries_regions_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this region.
        required: true
      tags:
      - countries
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegionOutput'
          description: ''
  /api/v1/devices/supported/:
    get:
      operationId: devices_supported_list
      tags:
      - devices
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SupportedDeviceOutput'
          description: ''
  /api/v1/help-center/:
    get:
      operationId: help_center_list
      tags:
      - help-center
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/HelpCenterCategory'
          description: ''
  /api/v1/help-center/articles/{article_id}/:
    get:
      operationId: help_center_articles_retrieve
      parameters:
      - in: path
        name: article_id
        schema:
          type: string
          pattern: ^.*$
        required: true
      tags:
      - help-center
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HelpCenterArticle'
          description: ''
  /api/v1/orders/:
    post:
      operationId: orders_create
      tags:
      - orders
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderInputRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/OrderInputRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/OrderInputRequest'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '202':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateOrderOutput'
          description: ''
  /api/v1/orders/{id}/:
    get:
      operationId: orders_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this order.
        required: true
      tags:
      - orders
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderOutput'
          description: ''
  /api/v1/orders/checkout/:
    post:
      operationId: orders_checkout_create
      description: Calculate the checkout price for a given plan
      tags:
      - orders
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CheckoutInputRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CheckoutInputRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CheckoutInputRequest'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckoutOutput'
          description: ''
  /api/v1/orders/payment-notify/{miniapp}/:
    post:
      operationId: orders_payment_notify_create
      parameters:
      - in: header
        name: X-Hostapp-Client-Id
        schema:
          type: string
        description: Required for miniapp platform
        required: true
      - in: header
        name: X-Miniapp-App-Id
        schema:
          type: string
        description: Required for miniapp platform
        required: true
      - in: path
        name: miniapp
        schema:
          type: string
          pattern: ^[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}$
        required: true
      tags:
      - orders
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderOutput'
          description: ''
  /api/v1/plans/:
    get:
      operationId: plans_list
      parameters:
      - in: query
        name: country
        schema:
          type: string
          format: uuid
      - in: query
        name: region
        schema:
          type: string
          format: uuid
      tags:
      - plans
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PlanOutput'
          description: ''
  /api/v1/plans/{id}/:
    get:
      operationId: plans_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this plan.
        required: true
      tags:
      - plans
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlanOutput'
          description: ''
  /api/v1/providers/airalo/webhook/:
    post:
      operationId: providers_airalo_webhook_create
      tags:
      - providers
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/v1/schema/:
    get:
      operationId: schema_retrieve
      description: |-
        OpenApi3 schema for this API. Format can be selected via content negotiation.

        - YAML: application/vnd.oai.openapi
        - JSON: application/vnd.oai.openapi+json
      parameters:
      - in: query
        name: format
        schema:
          type: string
          enum:
          - json
          - yaml
      - in: query
        name: lang
        schema:
          type: string
          enum:
          - ar
          - en
          - fr
      tags:
      - schema
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/vnd.oai.openapi:
              schema:
                type: object
                additionalProperties: {}
            application/yaml:
              schema:
                type: object
                additionalProperties: {}
            application/vnd.oai.openapi+json:
              schema:
                type: object
                additionalProperties: {}
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/v1/sims/:
    get:
      operationId: sims_list
      tags:
      - sims
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SimOutputShort'
          description: ''
  /api/v1/sims/{id}/:
    get:
      operationId: sims_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this SIM.
        required: true
      tags:
      - sims
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimOutput'
          description: ''
  /api/v1/sims/{id}/plans/:
    get:
      operationId: sims_plans_list
      description: Get available top-up plans for the sim.
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this SIM.
        required: true
      tags:
      - sims
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PlanOutput'
          description: ''
  /api/v1/sims/{id}/topup/:
    post:
      operationId: sims_topup_create
      description: Create top-up order for the sim.
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this SIM.
        required: true
      tags:
      - sims
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TopupOrderInputRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TopupOrderInputRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TopupOrderInputRequest'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '202':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateOrderOutput'
          description: ''
  /api/v1/sims/promotions/:
    get:
      operationId: sims_promotions_retrieve
      tags:
      - sims
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PromotionOutput'
          description: ''
  /api/v1/sources/{source_type}/webhook/:
    post:
      operationId: sources_webhook_create
      parameters:
      - in: path
        name: source_type
        schema:
          type: string
        required: true
      tags:
      - sources
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SwaggerWebhookRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/SwaggerWebhookRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/SwaggerWebhookRequest'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebhookResponse200'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebhookResponse400'
          description: ''
  /api/v1/sources/{source_type}/webhook/simulator/:
    post:
      operationId: sources_webhook_simulator_create
      parameters:
      - in: path
        name: source_type
        schema:
          type: string
        required: true
      tags:
      - sources
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          description: No response body
components:
  schemas:
    CheckoutInputRequest:
      type: object
      description: Mixin for order serializers to automatically apply applicable plan
        tiers.
      properties:
        plan:
          type: string
          format: uuid
      required:
      - plan
    CheckoutOutput:
      type: object
      description: Mixin for order serializers to automatically apply applicable plan
        tiers.
      properties:
        plan:
          allOf:
          - $ref: '#/components/schemas/PlanOutputShort'
          readOnly: true
        subtotal:
          allOf:
          - $ref: '#/components/schemas/PriceOutput'
          readOnly: true
        taxes_included:
          type: boolean
          readOnly: true
        tax:
          allOf:
          - $ref: '#/components/schemas/TaxOutput'
          readOnly: true
        total:
          allOf:
          - $ref: '#/components/schemas/PriceOutput'
          readOnly: true
      required:
      - plan
      - subtotal
      - tax
      - taxes_included
      - total
